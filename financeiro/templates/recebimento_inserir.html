<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Navbar</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Alterna navegação">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav">
      
       <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Contas a pagar
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
          <a class="dropdown-item" href="/financeiro/pagamento_inserir/">Inserir</a>
          <a class="dropdown-item" href="/financeiro/pagamento_listar_despesas/">Listar Despesas</a>
          <a class="dropdown-item" href="/financeiro/pagamento_listar_classificacaoPg/">Classificação de Despesas</a>
        </div>
      </li>
       <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Contas a Receber
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
          <a class="dropdown-item" href="/financeiro/recebimento_inserir/">Inserir</a>
          <a class="dropdown-item" href="/financeiro/recebimentos_listar_receitas/">Listar Receitas </a>
           <a class="dropdown-item" href="/financeiro/recebimentos_listar_receitas/">Classificação de receitas</a>
        </div>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Relatórios
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
          <a class="dropdown-item" href="/financeiro/recebimento_relatorio_periodo/">Recebimentos</a>
          <a class="dropdown-item" href="/financeiro/pagamento_relatorio_periodo/">Pagamentos</a>
        </div>
      </li>
    </ul>
  </div>
</nav>
<div class='container'>
    <div class='col-lg-12'>
        <h1>Cadastro de Contas a receber </h1>
        <form action="/financeiro/recebimento_cadastro/" method="post">
        {% csrf_token %}
        <p>Data Prevista: <input type="text" name='dataPrevista' class='form-control' required></p>
        <p>Valor: <input type="text" name='valor' class='form-control'></p>
        <p>Descrição: <input type="text" name='descricao' class='form-control' required></p>
        Tipo
            <select name='classificacao' id='classificacao' class='form-control' required>
                {% for c in classRec %}
                    <option value = {{ c.id }}> {{ c.nome }} </option>
                {% endfor %}		
            </select>
        </p>
        <p><input type="submit" value='Salvar' class='btn btn-default'></p>

	</div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
